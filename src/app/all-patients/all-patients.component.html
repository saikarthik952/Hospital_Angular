<div class="panel panel-primary container px-0 my-4">
  <div class="panel-heading">
    <h2>Patients List</h2>
  </div>
  <div class="panel-body table-responsive">
    <table class="table table-dark" border=1>
      <thead>
        <tr>
          <th scope="col">Patient ID</th>
          <th scope="col">Patient SSN ID</th>
          <th scope="col">Patient Name</th>
          <th scope="col">DOJ</th>
          <th scope="col">Status</th>
          <th scope="col">Bed Type</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngIf="patients.length==0" scope="row">
          <td colspan=7><h1 class="text-center">No Records Found</h1></td>
        </tr>
        <tr *ngFor="let p of patients">

          <td>{{p.ws_pat_id}}</td>
          <td>{{p.ws_pat_ssn}}</td>
          <td>{{p.ws_pat_name}}</td>
          <td>{{p.ws_pat_dob}}</td>
          <td>{{p.ws_pat_status}}</td>
          <td>{{p.ws_pat_type}}</td>
          <td><button (click)="deletePatientById(p.ws_pat_id)"   class="btn btn-danger btn-sm">Delete</button>

              <button  class="btn btn-info btn-sm" style="margin-left: 10px">Details</button>
          </td>
        </tr>


      </tbody>
    </table>
  </div>
</div>
