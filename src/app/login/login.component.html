
      <div class="row justify-content-center bg-dark py-5">
            <div class="col-md-4 col-12">
                <p *ngIf="message" class="alert alert-danger text-center error">{{message}}</p> 
                <div class="card  text-dark ">
                  <h1 class="h1 text-white bg-dark py-3 px-4 "><span class="text-warning">Hospital</span>Management <span class="text-warning">Log</span>in </h1>
                  <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                          <label for="email">Email</label>
                          
                          <input type="text"  class="form-control" formControlName="emailId" required>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          
                          <input type="password"  class="form-control" formControlName="password" required>  
                        </div>
                        
                        <button type="submit" class="btn btn-warning mt-md-3" [disabled]="!loginForm.valid">Submit</button>

                    </form>
                  </div>
                </div>
            </div>
      </div>
